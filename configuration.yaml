homeassistant:
  name: Home
  latitude: !secret latitude_coord
  longitude: !secret longitude_coord
  elevation: 81
  unit_system: metric
  time_zone: Asia/Yekaterinburg
  country: RU
  customize: !include customize.yaml
  packages: !include_dir_merge_named includes/packages
  allowlist_external_dirs:
    - "/config"
    - "/tmp"
    - "/share"

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

frontend:
  themes: !include_dir_merge_named themes

api:

websocket_api:

mobile_app:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
    - 192.168.88.0/24
    - 172.22.0.0/24
#    - 127.0.0.1

# lovelace:
#   mode: yaml
  
# Text to speech
# tts:
#   - platform: google_translate

mqtt:
#   broker: core-mosquitto
#   discovery: true
#   discovery_prefix: homeassistant  
#   username: mqtt
#   password: !secret mqtt_broker
  sensor:
    - name: t1
      state_topic: 'utility/main/energy/day'
      unit_of_measurement: "кВт"
    #   retain: true
    - name: t2  
      state_topic: 'utility/main/energy/night'
      unit_of_measurement: "кВт" 
    #   retain: true
    - name: Bridge state
      state_topic: "zigbee2mqtt/bridge/state"
      icon: mdi:router-wireless
    

panel_iframe:
  vscode:
    title: 'vscode'
    url: https://vscode.igorek1986.ru
    #url: 'http://192.168.88.12:8080'
    icon: mdi:bug


hacs:
  token: !secret hacs_token
  appdaemon: true
  python_script: true
  theme: true

#Вынос во внешние файлы
